server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"frontend","timestamp":"$time_iso8601"}';
    }
    
    # Simple metrics endpoint
    location /metrics {
        add_header Content-Type text/plain;
        return 200 "# HELP frontend_status Frontend status\n# TYPE frontend_status gauge\nfrontend_status 1\n# HELP frontend_requests_total Total requests\n# TYPE frontend_requests_total counter\nfrontend_requests_total $request_id\n";
    }
}