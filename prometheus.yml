global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'deployment-service'
    static_configs:
      - targets: ['deployment-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'agent'
    static_configs:
      - targets: ['ai-agent:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s