# Docker Compose override for development
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      - VITE_ARWEAVE_HOST=localhost
      - VITE_ARWEAVE_PORT=1984
      - VITE_ARWEAVE_PROTOCOL=http
      - VITE_AO_MODULE_ID=SBNb1qPQ1TDwpD_mboxm2YllmMLXpWw4U8P9Ff8W9vk
      - VITE_AO_SCHEDULER_ID=_GQ33BkPtZrqxA84vM8Zk-N2aO0toNNu_C-l-rawrBA

  scripts:
    volumes:
      - ./scripts:/app/scripts
      - ./src:/app/src
      - ./scrolls:/app/scrolls
      - ./wallets:/app/wallets
      - ./logs:/app/logs
    environment:
      - NODE_ENV=development
